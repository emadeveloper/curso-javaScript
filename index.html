<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link a JavaScript -->
    <script defer src="/js/main.js"></script>
    
    <!-- Link al CSS -->
    <link rel="stylesheet" href="/css/styles.css">
    <!-- Iconos -->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

    <title>E-Commerce</title>
</head>
<body>
    <!-- Header -->
    <header>
        <!-- navegacion -->
        <div class="nav container">
            <a href="#" class="logo">E-Commerce</a>
            <!-- icono de carrito -->
            <i class="bx bx-shopping-bag" id="cart-icon"></i>
            <!-- Carrito -->
            <div class="carrito">
                <h2 class="titulo-carrito">Tu Carrito</h2>
                <!-- Productos en el carrito -->
                <div class="contenido-en-carrito">

                </div>
                <!-- total -->
                <div class="total">
                    <div class="total-titulo">Total</div>
                    <div class="total-precio">$0</div>
                </div>
                <!-- Comprar Producto -->
                <button type="button" class="btn-buy">Finalizar la Comprar</button>
                <!-- Cerrar carrito -->
                <i class="bx bx-x" id="close-cart"></i>
            </div>
        </div>
    </header>
    <!-- Tienda -->
    <section class="tienda container">
        <h2 class="section-title">Nuestros productos!</h2>
        <div class="productos-tienda">
            <!-- Producto 1 -->
            <div class="producto-exhibidor">
                <img src="/assests/iphone-12.jpg" alt="" class="imagen-producto">
                <h2 class="titulo-producto">Iphone 12</h2>
                <span class="precio">$1200</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Producto 2 -->
            <div class="producto-exhibidor">
                <img src="/assests/iphone-11.jpg" alt="" class="imagen-producto">

                <span class="precio">$1000</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Producto 3 -->
            <div class="producto-exhibidor">
                <img src="/assests/iphone-x.jpg" alt="" class="imagen-producto">
                <h2 class="titulo-producto">Iphone X</h2>
                <span class="precio">$900</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Producto 4 -->
            <div class="producto-exhibidor">
                <img src="/assests/Galaxy-s22.jpg" alt="" class="imagen-producto">
                <h2 class="titulo-producto">Galaxy S22</h2>
                <span class="precio">$1200</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Producto 5 -->
            <div class="producto-exhibidor">
                <img src="/assests/galaxy-s21.jpg" alt="" class="imagen-producto">
                <h2 class="titulo-producto">Galaxy S21</h2>
                <span class="precio">$1000</span>

            </div>

            <div class="producto-exhibidor">
                <img src="/assests/galaxy-s20.jpg" alt="" class="imagen-producto">
                <h2 class="titulo-producto">Galaxy S20</h2>
                <span class="precio">$900</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Producto 7 -->
            <div class="producto-exhibidor">
                <img src="/assests/galaxy-note-20.jpg" alt="" class="imagen-producto">
                <h2 class="titulo-producto">Galaxy Note 20</h2>
                <span class="precio">$1100</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
            <!-- Producto 8 -->
            <div class="producto-exhibidor">
                <img src="/assests/galaxy-a53.jpg" alt="" class="imagen-producto">

                <span class="precio">$600</span>
                <i class="bx bx-shopping-bag add-cart"></i>
            </div>
        </div>
    </section>


</body>
</html>
